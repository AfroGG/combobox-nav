<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>combobox-nav demo</title>
  <style>[aria-selected="true"] { font-weight: bold; }</style>
</head>
<body>
  <form>
    <label>
      Least favorite robot
      <input aria-controls="list-id" role="combobox" type="text">
    </label>
    <ul role="listbox" id="list-id" hidden>
      <li id="baymax" role="option">Baymax</li>
      <li id="bb-8" role="option" aria-disabled="true"><del>BB-8</del></li>
      <li id="hubot" role="option">Hubot</li>
      <li id="r2-d2" role="option">R2-D2</li>
      <li role="presentation"><a id="wall-e" href="#wall-e" role="option">Wall-E</a></li>
    </ul>
  </form>
  <pre class="events"></pre>

  <script type="module">
    // import {install, uninstall, stop, start} from '../dist/index.js'
    import {install, uninstall, stop, start} from 'https://unpkg.com/@github/combobox-nav@latest/dist/index.js'
    const input = document.querySelector('input')
    const list = document.querySelector('ul')
    install(input, list)

    function toggleList() {
      const hidden = input.value.length === 0
      if (hidden) {
        stop(input)
      } else {
        start(input)
      }
      list.hidden = hidden
    }
    input.addEventListener('input', toggleList)
    input.addEventListener('focus', toggleList)
    input.addEventListener('blur', () => {
      list.hidden = true
      stop(input)
    })

    const events = document.querySelector('.events')
    document.addEventListener('combobox-commit', function(event) {
      events.append(`combobox-commit event on ${event.target.textContent}\n`)
    })
  </script>
</body>
</html>
